<div class="Chatting">
    <div class="Chatting__content">
        <div class="Chatting__list">
            <chat ng-repeat="chat in $ctrl.chatRoom.chats track by chat.id"
                  chat-member-name="chat.sender_name"
                  chat-message="chat.content"></chat>
        </div>
    </div>

    <div ng-switch="$ctrl.state" class="Chatting__footer">
        <member-name ng-switch-when="BeforeEntry" on-submit="$ctrl.enterChatRoom(memberName)"></member-name>
        <sender ng-switch-when="Entrance" member-name="$ctrl.memberName"></sender>
    </div>
</div>
